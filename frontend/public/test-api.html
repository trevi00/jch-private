<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffebee; }
        .success { background-color: #e8f5e8; }
        button { margin: 10px 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>챗봇 API 테스트</h1>

    <div>
        <button onclick="testChatbotCategories()">챗봇 카테고리 테스트</button>
        <button onclick="testChatbotSuggestions()">챗봇 제안 테스트</button>
        <button onclick="testChatMessage()">챗 메시지 테스트</button>
    </div>

    <div id="results"></div>

    <script>
        const AI_BASE_URL = 'http://localhost:8001/api/v1';

        function addResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function testChatbotCategories() {
            console.log('Testing chatbot categories...');
            try {
                const response = await fetch(`${AI_BASE_URL}/chatbot/categories`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                addResult('챗봇 카테고리 (성공)', data);
            } catch (error) {
                console.error('Error:', error);
                addResult('챗봇 카테고리 (오류)', error.message, true);
            }
        }

        async function testChatbotSuggestions() {
            console.log('Testing chatbot suggestions...');
            try {
                const response = await fetch(`${AI_BASE_URL}/chatbot/suggestions`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                addResult('챗봇 제안 (성공)', data);
            } catch (error) {
                console.error('Error:', error);
                addResult('챗봇 제안 (오류)', error.message, true);
            }
        }

        async function testChatMessage() {
            console.log('Testing chat message...');
            try {
                const response = await fetch(`${AI_BASE_URL}/simple/simple-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '안녕하세요',
                        user_id: 'test_user'
                    })
                });
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                addResult('챗 메시지 (성공)', data);
            } catch (error) {
                console.error('Error:', error);
                addResult('챗 메시지 (오류)', error.message, true);
            }
        }

        // 페이지 로드 시 자동으로 카테고리 테스트
        window.onload = function() {
            console.log('Page loaded, testing categories...');
            testChatbotCategories();
        };
    </script>
</body>
</html>
